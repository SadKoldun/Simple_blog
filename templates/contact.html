{% include "header.html" %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/contact-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          {% if msg_sent: %}
          <h1>Отправлено</h1>
          {% else: %}
          <h1>Контакты</h1>
          {% endif %}
          <span class="subheading">Напишите жабе</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <p>
           Когда-то будет работать
        </p>
        <div class="my-5">
          <form
            id="contactForm"
            name="sentMessage"
            action="{{ url_for('contact') }}"
            method="post"
          >
            <div class="form-floating">
              <input
                class="form-control"
                id="name"
                name="name"
                type="text"
                placeholder="Введите имя..."
                required
              />
              <label for="name">Имя</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control"
                id="email"
                name="email"
                type="email"
                placeholder="Введите почту..."
                required
              />
              <label for="email">Почта</label>
            </div>

            <div class="form-floating">
              <textarea
                class="form-control"
                id="message"
                name="message"
                placeholder="Введите сообщение..."
                required
                style="height: 12rem"
              ></textarea>
              <label for="message">Сообщение</label>
            </div>
            <br />

          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% include "footer.html" %}
